<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Contact Us · Hospital Queue</title>
  <link rel="stylesheet" href="r.css">
</head>
<body>
  <!-- decorative bg -->
  <div class="bg"><span></span><span></span></div>

  <!-- site header (reuse your nav) -->
  <header>
    <div class="brand">Hospital Queue</div>
    <nav>
      <li><a href="home.html">Home</a></li>
      
      <li><a href="index.html" class="active">First Pages</a></li>

      <div class="auth">
       
      </div>
    </nav>
  </header>

  <!-- main -->
  <main class="wrapper">
    <!-- info card -->
    <section class="info">
      <h1>Get in Touch</h1>
      <p class="lead">We’re here to help you 24/7. Reach out by phone, email, or the form.</p>

      <div class="detail">
        <h3>Phone</h3>
        <p>+92 123 123 123</p>
      </div>
      <div class="detail">
        <h3>Email</h3>
        <p>ABC@hospital.pk</p>
      </div>
      <div class="detail">
        <h3>Address</h3>
        <p>123 Health Queue, Karachi, Pakistan</p>
      </div>

      <!-- map (collapses on small screens) -->
      <div class="map">
        <iframe
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps/place/Karachi/@25.1932024,67.1554619,10z/data=!3m1!4b1!4m6!3m5!1s0x3eb33e06651d4bbf:0x9cf92f44555a0c23!8m2!3d24.8607343!4d67.0011364!16zL20vMDRjam4?entry=ttu&g_ep=EgoyMDI1MDQyMS4wIKXMDSoASAFQAw%3D%3D">
        </iframe>
      </div>
    </section>

    <!-- contact form -->
    <section class="form-card">
      <h2>Send us a Message</h2>
      <form action="#" method="POST">
        <input type="text"   name="name"  placeholder="Your name"  required>
        <input type="email"  name="email" placeholder="Email address" required>
        <textarea name="msg" rows="5" placeholder="Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
